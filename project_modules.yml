attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Staging: release
name: Modules
options:
  bundleIdPrefix: com.blockchain
  defaultConfig: Release
  deploymentTarget:
    iOS: '11.0'
  groupSortPosition: top
  platform: iOS
settings:
  base:
    ENABLE_BITCODE: false
    SUPPORTS_MACCATALYST: false
    VALID_ARCHS: arm64
    VALID_ARCHS[sdk=iphonesimulator*]: x86_64
targetTemplates:
  Framework:
    platform: iOS
    sources:
    - ${target_name}
    type: framework
  FrameworkTest:
    dependencies:
    - target: TestKit
    - carthage: RxSwift
    - carthage: RxBlocking
    - carthage: RxTest
    platform: iOS
    sources:
    - ${target_name}
    type: bundle.unit-test
targets:
  BitcoinKit:
    dependencies:
    - target: PlatformKit
    - target: ToolKit
    - target: NetworkKit
    - carthage: BigInt
    - carthage: RxSwift
    - carthage: LibWally
    scheme:
      testTargets:
      - BitcoinKitTests
    templates:
    - Framework
  BitcoinKitTests:
    dependencies:
    - target: BitcoinKit
    templates:
    - FrameworkTest
  CommonCryptoKit:
    scheme:
      testTargets:
      - CommonCryptoKitTests
    templates:
    - Framework
  CommonCryptoKitTests:
    dependencies:
    - target: CommonCryptoKit
    templates:
    - FrameworkTest
  ERC20Kit:
    dependencies:
    - target: NetworkKit
    - target: EthereumKit
    - target: PlatformKit
    - carthage: RxCocoa
    - carthage: RxSwift
    - carthage: RxRelay
    - carthage: BigInt
    - carthage: web3swift
    scheme:
      testTargets:
      - ERC20KitTests
    templates:
    - Framework
  ERC20KitTests:
    dependencies:
    - target: ERC20Kit
    templates:
    - FrameworkTest
  EthereumKit:
    dependencies:
    - target: NetworkKit
    - target: PlatformKit
    - carthage: keccak
    - carthage: PromiseKit
    - carthage: BigInt
    - carthage: secp256k1
    - carthage: web3swift
    - carthage: scrypt
    - carthage: RxSwift
    - carthage: RxRelay
    scheme:
      testTargets:
      - EthereumKitTests
    templates:
    - Framework
  EthereumKitTests:
    dependencies:
    - target: EthereumKit
    templates:
    - FrameworkTest
  HDWalletKit:
    dependencies:
    - target: CommonCryptoKit
    - carthage: LibWally
    scheme:
      testTargets:
      - HDWalletKitTests
    templates:
    - Framework
  HDWalletKitTests:
    dependencies:
    - target: HDWalletKit
    templates:
    - FrameworkTest
  Localization:
    templates:
    - Framework
  NetworkKit:
    configFiles:
      Debug Dev: Config/NetworkKitConfig/Dev.xcconfig
      Debug Production: Config/NetworkKitConfig/Production.xcconfig
      Debug Staging: Config/NetworkKitConfig/Staging.xcconfig
      Release: Config/NetworkKitConfig/Production.xcconfig
      Release Staging: Config/NetworkKitConfig/Staging.xcconfig
    dependencies:
    - carthage: RxSwift
    - target: ToolKit
    info:
      path: NetworkKit/Info.plist
      properties:
        API_URL: $(API_URL)
        BUY_WEBVIEW_URL: $(BUY_WEBVIEW_URL)
        EXCHANGE_URL: $(EXCHANGE_URL)
        EXPLORER_SERVER: $(EXPLORER_SERVER)
        RETAIL_CORE_SOCKET_URL: $(RETAIL_CORE_SOCKET_URL)
        RETAIL_CORE_URL: $(RETAIL_CORE_URL)
        WALLET_SERVER: $(WALLET_SERVER)
        WEBSOCKET_SERVER: $(WEBSOCKET_SERVER)
        WEBSOCKET_SERVER_BCH: $(WEBSOCKET_SERVER_BCH)
        WEBSOCKET_SERVER_ETH: $(WEBSOCKET_SERVER_ETH)
    scheme:
      testTargets:
      - NetworkKitTests
    templates:
    - Framework
  NetworkKitTests:
    dependencies:
    - target: NetworkKit
    templates:
    - FrameworkTest
  PlatformKit:
    dependencies:
    - target: CommonCryptoKit
    - target: Localization
    - target: NetworkKit
    - target: ToolKit
    - carthage: BigInt
    - carthage: RxSwift
    - carthage: RxRelay
    - carthage: RxCocoa
    scheme:
      testTargets:
      - PlatformKitTests
    templates:
    - Framework
  PlatformKitTests:
    dependencies:
    - target: PlatformKit
    templates:
    - FrameworkTest
  PlatformUIKit:
    dependencies:
    - target: Localization
    - target: PlatformKit
    - target: ToolKit
    - carthage: BigInt
    - carthage: Charts
    - carthage: PhoneNumberKit
    - carthage: RxSwift
    - carthage: RxRelay
    - carthage: RxCocoa
    - carthage: RxDataSources
    - carthage: Differentiator
    - carthage: Zxcvbn
    scheme:
      testTargets:
      - PlatformUIKitTests
    templates:
    - Framework
  PlatformUIKitTests:
    dependencies:
    - target: PlatformUIKit
    templates:
    - FrameworkTest
  StellarKit:
    dependencies:
    - target: PlatformKit
    - carthage: RxCocoa
    - carthage: RxSwift
    - carthage: stellarsdk
    scheme:
      testTargets:
      - StellarKitTests
    templates:
    - Framework
  StellarKitTests:
    dependencies:
    - target: StellarKit
    templates:
    - FrameworkTest
  TestKit:
    templates:
    - Framework
  ToolKit:
    dependencies:
    - carthage: BigInt
    - carthage: RxSwift
    - carthage: RxRelay
    scheme:
      testTargets:
      - ToolKitTests
    templates:
    - Framework
  ToolKitTests:
    dependencies:
    - target: ToolKit
    templates:
    - FrameworkTest
