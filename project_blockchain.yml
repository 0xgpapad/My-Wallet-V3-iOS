attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Staging: release
name: Blockchain
options:
  bundleIdPrefix: com.blockchain
  defaultConfig: Release
  deploymentTarget:
    iOS: '11.0'
  groupSortPosition: top
  platform: iOS
settingGroups:
  base_signing:
    base:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K
  debug_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain
    groups:
    - base_signing
  release_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Distribution
      PROVISIONING_PROFILE_SPECIFIER: match AppStore com.rainydayapps.Blockchain
    groups:
    - base_signing
settings:
  CODE_SIGN_STYLE: Manual
  SUPPORTS_MACCATALYST: false
  VALID_ARCHS: arm64
  VALID_ARCHS[sdk=iphonesimulator*]: x86_64
targets:
  Blockchain:
    configFiles:
      Debug Dev: Config/BlockchainConfig/Dev.xcconfig
      Debug Production: Config/BlockchainConfig/Production.xcconfig
      Debug Staging: Config/BlockchainConfig/Staging.xcconfig
      Release: Config/BlockchainConfig/Production.xcconfig
      Release Staging: Config/BlockchainConfig/Staging.xcconfig
    platform: iOS
    scheme:
      testTargets:
      - BlockchainTests
    settings:
      configs:
        Debug Dev:
          groups:
          - debug_signing
        Debug Production:
          groups:
          - debug_signing
        Debug Staging:
          groups:
          - debug_signing
        Release:
          groups:
          - release_signing
        Release Staging:
          groups:
          - release_signing
    sources:
    - Blockchain
    - includes:
      - '**/*.[hm]'
      path: Submodules/SocketRocket/SocketRocket
    - includes:
      - BTCAddress.[hm]
      - BTCBase58.[hm]
      - BTCBigNumber.[hm]
      - BTCCurvePoint.[hm]
      - BTCData.[hm]
      - BTCErrors.[hm]
      - BTCKey.[hm]
      - BTCKeychain.[hm]
      - BTCNetwork.[hm]
      - BTCProtocolSerialization.[hm]
      - NSData+BTCData.[hm]
      path: Submodules/CoreBitcoin/CoreBitcoin
    type: application
  BlockchainTests:
    dependencies:
    - carthage: RxSwift
    - carthage: RxBlocking
    - carthage: RxTest
    platform: iOS
    sources:
    - BlockchainTests
    type: bundle.unit-test
