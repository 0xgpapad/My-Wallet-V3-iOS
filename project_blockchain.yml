attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Staging: release
name: Blockchain
options:
  bundleIdPrefix: com.blockchain
  defaultConfig: Release
  deploymentTarget:
    iOS: '11.0'
  groupSortPosition: top
  platform: iOS
settings:
  SUPPORTS_MACCATALYST: false
  VALID_ARCHS: arm64
  VALID_ARCHS[sdk=iphonesimulator*]: x86_64
targets:
  Blockchain:
    configFiles:
      Debug Dev: Config/BlockchainConfig/Dev.xcconfig
      Debug Production: Config/BlockchainConfig/Production.xcconfig
      Debug Staging: Config/BlockchainConfig/Staging.xcconfig
      Release: Config/BlockchainConfig/Production.xcconfig
      Release Staging: Config/BlockchainConfig/Staging.xcconfig
    platform: iOS
    scheme:
      testTargets:
      - BlockchainTests
    settings:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
    sources:
    - Blockchain
    - includes:
      - '**/*.[hm]'
      path: Submodules/SocketRocket/SocketRocket
    - includes:
      - BTCAddress.[hm]
      - BTCBase58.[hm]
      - BTCBigNumber.[hm]
      - BTCCurvePoint.[hm]
      - BTCData.[hm]
      - BTCErrors.[hm]
      - BTCKey.[hm]
      - BTCKeychain.[hm]
      - BTCNetwork.[hm]
      - BTCProtocolSerialization.[hm]
      - NSData+BTCData.[hm]
      path: Submodules/CoreBitcoin/CoreBitcoin
    type: application
  BlockchainTests:
    dependencies:
    - carthage: RxSwift
    - carthage: RxBlocking
    - carthage: RxTest
    platform: iOS
    sources:
    - BlockchainTests
    type: bundle.unit-test
