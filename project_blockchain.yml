attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Staging: release
name: Blockchain
options:
  bundleIdPrefix: com.blockchain
  defaultConfig: Release
  deploymentTarget:
    iOS: '11.0'
  groupSortPosition: top
  platform: iOS
settingGroups:
  base_ios:
    base:
      TARGETED_DEVICE_FAMILY: 1
  base_signing:
    base:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K
  debug_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain
    groups:
    - base_signing
  release_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Distribution
      PROVISIONING_PROFILE_SPECIFIER: match AppStore com.rainydayapps.Blockchain
    groups:
    - base_signing
settings:
  base:
    CODE_SIGN_STYLE: Manual
    SUPPORTS_MACCATALYST: false
    VALID_ARCHS: arm64
    VALID_ARCHS[sdk=iphonesimulator*]: x86_64
targets:
  Blockchain:
    configFiles:
      Debug Dev: Config/BlockchainConfig/Dev.xcconfig
      Debug Production: Config/BlockchainConfig/Production.xcconfig
      Debug Staging: Config/BlockchainConfig/Staging.xcconfig
      Release: Config/BlockchainConfig/Production.xcconfig
      Release Staging: Config/BlockchainConfig/Staging.xcconfig
    dependencies:
    - carthage: BigInt
    - carthage: Charts
    - carthage: keccak
    - carthage: LibWally
    - carthage: PhoneNumberKit
    - carthage: PromiseKit
    - carthage: RxCocoa
    - carthage: RxRelay
    - carthage: RxSwift
    - carthage: scrypt
    - carthage: secp256k1
    - carthage: SocketIO
    - carthage: Starscream
    - carthage: stellarsdk
    - carthage: Veriff
    - carthage: web3swift
    - carthage: WebRTC
    - carthage: Zxcvbn
    - framework: Submodules/OpenSSL-for-iPhone/lib/libcrypto.a
    - framework: PlatformUIKit.framework
      implicit: true
    - framework: PlatformKit.framework
      implicit: true
    - framework: ToolKit.framework
      implicit: true
    - framework: NetworkKit.framework
      implicit: true
    - framework: StellarKit.framework
      implicit: true
    - framework: EthereumKit.framework
      implicit: true
    - framework: ERC20Kit.framework
      implicit: true
    - framework: BitcoinKit.framework
      implicit: true
    - framework: HDWalletKit.framework
      implicit: true
    - framework: CommonCryptoKit.framework
      implicit: true
    - framework: Localization.framework
      implicit: true
    - sdk: libicucore.tbd
    platform: iOS
    scheme:
      testTargets:
      - BlockchainTests
    settings:
      base:
        GCC_PREFIX_HEADER: Blockchain/Blockchain-Prefix.pch
        HEADER_SEARCH_PATHS:
        - $(PROJECT_DIR)/Submodules/OpenSSL-for-iPhone/include
        - $(PROJECT_DIR)/Submodules/SocketRocket
        LIBRARY_SEARCH_PATHS:
        - $(PROJECT_DIR)/Submodules/OpenSSL-for-iPhone/lib
        SWIFT_OBJC_BRIDGING_HEADER: Blockchain/Blockchain-Bridging-Header.h
      configs:
        Debug Dev:
          groups:
          - debug_signing
          - base_ios
        Debug Production:
          groups:
          - debug_signing
          - base_ios
        Debug Staging:
          groups:
          - debug_signing
          - base_ios
        Release:
          groups:
          - release_signing
          - base_ios
        Release Staging:
          groups:
          - release_signing
          - base_ios
    sources:
    - Blockchain
    - includes:
      - '**/*.[hm]'
      path: Submodules/SocketRocket/SocketRocket
    - includes:
      - BTCAddress.[hm]
      - BTCBase58.[hm]
      - BTCBigNumber.[hm]
      - BTCCurvePoint.[hm]
      - BTCData.[hm]
      - BTCErrors.[hm]
      - BTCKey.[hm]
      - BTCKeychain.[hm]
      - BTCNetwork.[hm]
      - BTCProtocolSerialization.[hm]
      - NSData+BTCData.[hm]
      path: Submodules/CoreBitcoin/CoreBitcoin
    type: application
  BlockchainTests:
    dependencies:
    - carthage: RxSwift
    - carthage: RxBlocking
    - carthage: RxTest
    platform: iOS
    sources:
    - BlockchainTests
    type: bundle.unit-test
