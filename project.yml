          - debug_signing
          - base_ios
        Debug Staging:
          groups:
          - debug_signing
          - base_ios
        Release:
          groups:
          - release_signing
          - base_ios
        Release Staging:
          groups:
          - release_signing
          - base_ios
        Release Internal:
          groups:
          - release_signing
          - base_ios
