attributes:
  ORGANIZATIONNAME: Blockchain Luxembourg S.A
configs:
  Debug Dev: debug
  Debug Production: debug
  Debug Staging: debug
  Release: release
  Release Staging: release
  Release Internal: release
name: Blockchain
options:
  bundleIdPrefix: com.rainydayapps
  defaultConfig: Release
  deploymentTarget:
    iOS: '13.0'
  groupSortPosition: top
  platform: iOS
schemeTemplates:
  BlockchainScheme:
    analyze:
      config: ${debugConfig}
    archive:
      config: ${releaseConfig}
      customArchiveName: Blockchain
    build:
      targets:
        Blockchain: build
    profile:
      config: ${releaseConfig}
    run:
      config: ${debugConfig}
    test:
      config: ${debugConfig}
      targets:
      - name: ToolKitTests
        randomExecutionOrder: true
      - name: NetworkKitTests
        randomExecutionOrder: true
      - name: CommonCryptoKitTests
        randomExecutionOrder: true
      - name: PlatformKitTests
        randomExecutionOrder: true
      - name: PlatformUIKitTests
        randomExecutionOrder: true
      - name: AlgorandKitTests
        randomExecutionOrder: true
      - name: PolkadotKitTests
        randomExecutionOrder: true
      - name: ActivityKitTests
        randomExecutionOrder: true
      - name: BitcoinKitTests
        randomExecutionOrder: true
      - name: ERC20KitTests
        randomExecutionOrder: true
      - name: EthereumKitTests
        randomExecutionOrder: true
      - name: HDWalletKitTests
        randomExecutionOrder: true
      - name: BuySellKitTests
        randomExecutionOrder: true
      - name: BuySellUIKitTests
        randomExecutionOrder: true
      - name: TransactionKitTests
        randomExecutionOrder: true
      - name: TransactionUIKitTests
        randomExecutionOrder: true
      - name: StellarKitTests
        randomExecutionOrder: true
      - name: KYCKitTests
        randomExecutionOrder: true
      - name: KYCUIKitTests
        randomExecutionOrder: true
      - name: BlockchainTests
        randomExecutionOrder: true
schemes:
  Blockchain:
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release
    templates:
    - BlockchainScheme
  Blockchain (Dev):
    templateAttributes:
      debugConfig: Debug Dev
      releaseConfig: Release
    templates:
    - BlockchainScheme
  Blockchain (Staging):
    templateAttributes:
      debugConfig: Debug Staging
      releaseConfig: Release Staging
    templates:
    - BlockchainScheme
  Blockchain (Internal Production):
    templateAttributes:
      debugConfig: Debug Production
      releaseConfig: Release Internal
    templates:
    - BlockchainScheme
settingGroups:
  base_ios:
    base:
      TARGETED_DEVICE_FAMILY: 1
  base_signing:
    base:
      CODE_SIGN_ENTITLEMENTS: Blockchain/Blockchain.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K
  base_signing_today_extension:
    base:
      CODE_SIGN_ENTITLEMENTS: TodayExtension/TodayExtension.entitlements
      CODE_SIGN_STYLE: Manual
      DEVELOPMENT_TEAM: NZ6PH75U7K
      PRODUCT_BUNDLE_IDENTIFIER: com.rainydayapps.Blockchain.TodayExtension
  debug_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain
    groups:
    - base_signing
  debug_signing_today_extension:
    base:
      CODE_SIGN_IDENTITY: iPhone Developer
      PROVISIONING_PROFILE_SPECIFIER: match Development com.rainydayapps.Blockchain.TodayExtension
    groups:
    - base_signing_today_extension
  release_signing:
    base:
      CODE_SIGN_IDENTITY: iPhone Distribution
      PROVISIONING_PROFILE_SPECIFIER: match AppStore com.rainydayapps.Blockchain
    groups:
    - base_signing
  release_signing_today_extension:
    base:
      CODE_SIGN_IDENTITY: iPhone Distribution
      PROVISIONING_PROFILE_SPECIFIER: match AppStore com.rainydayapps.Blockchain.TodayExtension
    groups:
    - base_signing_today_extension
settings:
  base:
    CODE_SIGN_STYLE: Manual
    ENABLE_BITCODE: false
    SUPPORTS_MACCATALYST: false
    VALID_ARCHS: arm64
    VALID_ARCHS[sdk=iphonesimulator*]: x86_64
  configs:
    Debug Dev:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Debug Production:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Debug Staging:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Release Staging:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
    Release Internal:
      OTHER_SWIFT_FLAGS: -DINTERNAL_BUILD
targetTemplates:
  Framework:
    platform: iOS
    sources:
    - excludes:
      - Scripts
      path: ${target_name}
    type: framework
  FrameworkTest:
    dependencies:
    - carthage: RxRelay
    - carthage: RxSwift
    - carthage: RxBlocking
    - carthage: RxTest
    platform: iOS
    sources:
    - path: ${target_name}
    - group: ${target_name}/TestKit
      path: TestKit/Utilities
    type: bundle.unit-test
  Module:
    dependencies:
      - carthage: DIKit
      - carthage: RxCocoa
      - carthage: RxRelay
      - carthage: RxSwift
    platform: iOS
    sources:
      - path: Modules/${featureName}/${target_name}
        createIntermediateGroups: true
        excludes:
          - Scripts
    type: framework
  ModuleTests:
    dependencies:
      - carthage: DIKit
      - carthage: RxRelay
      - carthage: RxSwift
      - carthage: RxBlocking
      - carthage: RxTest
    platform: iOS
    sources:
      - path: Modules/${featureName}/${target_name}
        createIntermediateGroups: true
      - group: Modules/${featureName}/${target_name}/TestKit
        path: TestKit/Utilities
    type: bundle.unit-test
