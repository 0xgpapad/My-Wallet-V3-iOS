    - group: Blockchain/JavaScript
      optional: true
      path: Submodules/My-Wallet-V3/dist/my-wallet.js
    - excludes:
      - Firebase
      - Scripts
      path: Blockchain
    - includes:
      - '**/*.[hm]'
      path: Submodules/SocketRocket/SocketRocket
    - includes:
